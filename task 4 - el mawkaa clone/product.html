<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="productPageContainer">
        <!--Navbar-->
        <div class="nav-container">
            <div class="topnav">
              <a href="#"> <img src="/img/egypt.png" class="nav-flag" alt=""></i></a>
              <a href="#">تسجيل دخول</a>
      
              <div class="topnav-right">
                <a href="#">مركز المساعدة</a>
                <a href="#">المدونة</a>
                <a href="#">الأسعار</a>
                <a href="#">المتجر</a>
                <a href="index.html">الرئيسية</a>
                <a href="/">
                  <img src="./img/logo.png" alt="El Mawkaa Logo" height="35px" />
                </a>
              </div>
            </div>
        </div>

        <!--Multiple Step Form-->
        <form id="regForm" action="">
          <div class="formHeader">
            <button class="product-btn"> اضغط هنا لتعرف كيف تعمل المنصة </button>
            <h2>طلب عرض سعر</h2>
            <h1>أسمنت معبأ</h1>
            <img src="https://baserow.elmawkaa.com/media/user_files/dbHp2ydUlej5asicIPTonloibeh4dWfj_4996cac43afb0708940a6ee05f6cc605e84f6ee8020c6887d34cca43d9c25182.jpg" alt="مواد بناء مختلفة" class="product-img">
          </div>


          <!-- Circles which indicates the steps of the form: -->
          <div style="text-align:right;margin-top:40px;">
            <a class="step">معلومات المنتج<span class="stepNum">1</span></a>
            <a class="step">المشروع<span class="stepNum">2</span></a>
            <a class="step">تفاصيل أخرى<span class="stepNum">3</span></a>
            <a class="step">  ازاى نوصلك<span class="stepNum">4</span></a>



          </div>

          <!-- One "tab" for each step in the form: -->
          <div class="tab">اسم المنتج المطلوب
            <p><input placeholder="اسمنت معبأ" oninput="this.className = ''"></p>
            <p>الكمية<input placeholder="ادخل الكمية" oninput="this.className = ''"></p>
            <p>الوحدة*<input placeholder="طن" oninput="this.className = ''"></p>
            <button class="product-btn">اضف صورة للمنتج</button>
            <p>رتبة الأسمنت*<input placeholder="طن" oninput="this.className = ''"></p>
            <p>نوع الأسمنت*<input placeholder="طن" oninput="this.className = ''"></p>


          </div>

          <div class="tab">Contact Info:
            <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
            <p><input placeholder="Phone..." oninput="this.className = ''"></p>
          </div>

          <div class="tab">Birthday:
            <p><input placeholder="dd" oninput="this.className = ''"></p>
            <p><input placeholder="mm" oninput="this.className = ''"></p>
            <p><input placeholder="yyyy" oninput="this.className = ''"></p>
          </div>

          <div class="tab">Login Info:
            <p><input placeholder="Username..." oninput="this.className = ''"></p>
            <p><input placeholder="Password..." oninput="this.className = ''"></p>
          </div>

          <div style="overflow:auto;">
            <div style="float:right;">
              <button class="product-btn" type="button" id="nextBtn" onclick="nextPrev(1)">التالى</button>
              <button class="product-btn" type="button" id="prevBtn" onclick="nextPrev(-1)">السابق</button>
              
            </div>
          </div>



          </form>
    </div>


<script src="index.js"></script>      
</body>
</html>
